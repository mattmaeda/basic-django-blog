{% extends "base.html" %}

{% block content %}
    <a class="backlink" href="/">Home</a>
    <h1>Recent Posts</h1>
    {% for post in posts %}
        <div class="post">
        <h2><a href="{% url 'blog_detail' post.pk %}">{{ post }}</a></h2>
            <p class="byline">
            Posted by {{ post.author.name }} &mdash; {{ post.published_date }}
            </p>
        <ul class="categories">
        {% for category in post.categories.all %}
            <li>{{ category }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
{% endblock %}
